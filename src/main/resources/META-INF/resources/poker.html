<html>
    <head>
        <title>Planning Poker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="app.css">
        <link rel="stylesheet" type="text/css" href="card.css">
    </head>
    <body onload="init();">
        <div class="container top">
            <div class="row">
                <div class="col col-md-12 col-lg-7">
                    <image src="https://hackernoon.com/hn-images/1*lFp_3jQNnOcstykG44ZuCA.jpeg" alt="none" height="150">
                </div>
                <div class="col col-md-12 col-lg-5">
                    <div id="registrationForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Login as</span>
                                </div>
                                <input id="user" type="text" class="form-control w-25" placeholder="your name">
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <input type="checkbox" class="form-check-input" id="isPlayer">
                            <label class="form-check-label" for="isVoter">Register as player</label>
                        </div>
                        <div class="form-group text-right">
                            <button id="btnConnect" onclick="connect();" class="btn btn-primary">Connect</button>
                            <button id="btnLogout" onclick="logout()" class="btn btn-primary" style="display: none">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div id="clickToScore" style="display: none">
                <div class="row">
                    <div class="col text-center"><h1>Click to score</h1></div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div id="cards" class="btn-group btn-group-toggle" data-toggle="buttons"></div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col text-center">
                    <h1>Result</h1>
                </div>
            </div>
            <div class="row" id="resultSection"></div>
            <br/>
            <div class="row" id="showResults" style="display: inline">
                <div class="col text-center">
                    <button id="btnShowResults" class="btn btn-success btn-block" style="display: none">Show results</button>
                    <button class="btn btn-danger btn-block" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
